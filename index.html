<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="styles/index.css
    ">
  </head>
  <body>
    <input type="text" id="todo-input" placeholder="Todo name" />
    <input type="date" id="duedate-input" />
    <button
      onclick="  
       addTodo();
    "
    >
      Add
    </button>
    <div id="todo-lst"></div>

    <script>
      const todolist = [];
      function deleteTodo() {
        console.log("delete");
      }
      function addTodo() {
        const todoElement = document.getElementById("todo-input");
        const dueDateElement = document.getElementById("duedate-input");
        let todoName = todoElement.value;
        let dueDate = dueDateElement.value;
        if (dueDate !== "" && todoName !== "") {
          todolist.push({
            dueDate,
            todoName,
          });
          todoElement.value = "";
          dueDateElement.value = "";
          console.log(todolist);
          console.log(todolist[0]);
        }
        renderTodoList();
      }

      let paraElement;
      function renderTodoList() {
        const divElement = document.getElementById("todo-lst");
        divElement.innerHTML = "";
        for (let index = todolist.length - 1; index >= 0; index--) {
          paraElement = document.createElement("p");
          paraElement.innerText =
            todolist[index].todoName +
            "             " +
            todolist[index].dueDate;
          const deleteElement = document.createElement("button");
          deleteElement.innerText = "Delete";
          deleteElement.style = "color: white; margin-left 20px;";
          deleteElement.onclick = deleteTodo;
          paraElement.appendChild(deleteElement);
          divElement.appendChild(paraElement);
        }
      }
    </script>
  </body>
</html>
